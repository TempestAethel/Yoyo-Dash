<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Yoyo Dash</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Yoyo Dash</h1> <!-- Game title -->
    <div class="scoreboard" id="scoreboard"> <!-- Scoreboard container -->
        <p>Score: <span id="scoreDisplay">0</span></p> <!-- Current score display -->
        <p>Wall Collisions: <span id="wallCollisions">0</span></p> <!-- Wall collision count -->
        <p class="score" id="highScoreDisplay">High Score: <span id="highScore">0</span></p> <!-- High score display -->
    </div>
    <canvas id="canvas"></canvas> <!-- Canvas for game rendering -->

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
